<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="additemstyle.css">
  </head>
  <body class="bg-[#eeeeee]">
    <div class="flex mt-2 justify-center bg-[#eeeeee] ">    <!--Add item page-->
      <div class=" w-11/12">
    
        <div class="flex justify-between">
      
          <div class="text-center"><!--nebcomp title-->
            <span class="text-black text-xl md:text-2xl font-extrabold ">neb</span><span class="text-sky-500 text-xl md:text-2xl font-extrabold">comp</span>
            
            <span class="block md:inline-block text-sky-500 text-xl md:text-2xl font-extrabold">solution</span>
          </div>
        
          <div ><!--admin profile-->
            <div class="flex justify-end">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class=" self-center w-11 h-11 text-sky-500">
              <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
            </svg>
            <div class="flex-col justify-start items-start gap-1 inline-flex self-center">
              <div class="text-center text-black text-sm md:text-base font-semibold font-['Montserrat'] leading-none">Nebyu Wendimu</div>
              <div class="text-center text-slate-500 text-xs font-semibold font-['Open Sans'] leading-3">Admin</div>
            </div>
            <button id="menuButton">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-9 h-11 hover:text-sky-600">
              <path fill-rule="evenodd" d="M10.5 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" clip-rule="evenodd" />
            </svg>
            </button>
            </div>
            <div id="menu" class="hidden w-64 z-20 absolute right-[4.1666665%] grid grid-cols-1 justify-items-center border border-slate-300 bg-white py-3.5 gap-2">
              <button>
                <div class="p-1 w-56 md:p-2 bg-slate-100 text-black hover:text-white hover:bg-slate-500 rounded gap-2 flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                class="w-6 h-6 ">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                  <div class=" text-base font-medium md:font-semibold font-['Montserrat'] leading-normal">User Accounts</div>
              </div>
              </button>
              <button>
                <div class="p-1 w-56 md:p-2 bg-slate-100 text-black hover:text-white hover:bg-slate-500 rounded gap-2 flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                class="w-6 h-6 ">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                  <div class="text-base font-medium md:font-semibold font-['Montserrat'] leading-normal">Transaction History</div>
              </div>
              </button>
            </div>
            
          </div>
          
        </div>
          
        <div class="flex justify-center py-5 "><!--add new product title-->
          <div class=" bg-white border border-slate-300 py-2 px-3 ">
              <div class="text-black text-xl font-bold font-['Montserrat'] leading-[30px]">
                Add New Product
              </div>
            </div>
        </div>
          <form action="/additem" method="POST"> <!--add new product form-->
            <div class="flex justify-center mb-20"> 
            <div class="w-full md:w-11/12 border border-slate-300 bg-white py-5 p-4 md:px-5 xl:px-10">
              <div class="md:flex justify-around text-slate-500 text-lg font-bold font-['Montserrat']">
                  <div class="">
                    <div >Product Name</div>
                    <input id="name" name="name" type="text" autocomplete="name" required 
                      class="w-full md:w-72 lg:w-96  focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder="product name"  >
        
                      <div >Product Model</div>
                    <input id="model" name="model" type="text" autocomplete="name" required 
                      class="w-full md:w-72 lg:w-96 focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder="product model"  >
        
                      <div >Purchased Price</div>
                    <input id="purchasedprice" name="purchasedprice" type="number" autocomplete="cc-number" required 
                      class="w-full md:w-72 lg:w-96  focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder="$0.00"  >
        
                      <div>Selling Price</div>
                    <input id="sellingprice" name="sellingprice" type="number" autocomplete="cc-number" required 
                      class="w-full md:w-72 lg:w-96  focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder="$0.00"  > 
                  </div>

                  <div class="">
                    <div>Product Type</div>
                    <input id="type" name="type" type="text" autocomplete="name" required 
                      class="w-full md:w-72 lg:w-96  focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder="charger"  >
        
                      <div>Quantity</div>
                    <input id="quantity" name="quantity" type="number" autocomplete="cc-number" required 
                      class="w-full md:w-72 lg:w-96  focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder="1"  >
        
                      <div>Date</div>
                    <input id="date" name="date" type="date" required 
                      class="w-full md:w-72 lg:w-96 focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder=""  >
        
                      <div>Image</div>
                    <input id="image" name="image" type="file"
                      class="w-full md:w-72 lg:w-96  focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 px-5 py-3 mt-2  rounded-lg border border-solid shadow-sm bg-white bg-opacity-60 border-zinc-300 placeholder-slate-500 placeholder:text-sm placeholder:font-normal font-medium text-md text-black" 
                      placeholder=""  >
                  </div>
              </div>
              <div class="flex justify-center p-4">
                <button >
                  <div class="p-1 md:p-2 bg-sky-500 hover:bg-sky-600 rounded justify-center items-center gap-2 flex">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                  class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                    <div class="text-white text-base font-medium md:font-semibold font-['Montserrat'] leading-normal">Add New Product</div>
                </div>
                </button>
              </div>
            </div>
            
            </div>
          </form>
        </div>
      </div>
      <script>
        var menuButton = document.querySelector('#menuButton');
        var menu = document.querySelector('#menu');
    
        menuButton.addEventListener('click', function() {
          menu.classList.toggle('hidden');
        });
    
        window.addEventListener('click', function(event) {
          if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
            menu.classList.add('hidden');
          }
        });
      </script>
  </body>
</html>
